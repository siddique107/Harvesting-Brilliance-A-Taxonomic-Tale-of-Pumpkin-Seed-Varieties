<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pumpkin Seed Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
    }
    /* ===== Navbar ===== */
    header {
      background: linear-gradient(90deg, #2d5016, #3d6b1f);
      color: white;
      padding: 14px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2rem;
      font-weight: 600;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: opacity 0.2s;
    }
    nav a:hover {
      opacity: 0.8;
    }
    /* ===== Main Container ===== */
    .container {
      flex: 1;
      max-width: 1200px;
      margin: 40px auto;
      padding: 40px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #2d5016;
      font-size: 2.5rem;
      margin-bottom: 15px;
      text-align: center;
    }
    .container > p {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }
    /* ===== Form Styling ===== */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin-bottom: 30px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }
    .form-group input {
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s;
      outline: none;
    }
    .form-group input:focus {
      border-color: #4caf50;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
    }
    .form-group input::placeholder {
      color: #aaa;
    }
    .error-message {
      color: #d32f2f;
      font-size: 0.85rem;
      margin-top: 5px;
      min-height: 20px;
    }
    .form-error {
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 8px;
      margin-top: 20px;
      display: none;
      text-align: center;
    }
    .form-error.show {
      display: block;
    }
    button[type="submit"] {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #4caf50, #66bb6a);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }
    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
    }
    button[type="submit"]:active {
      transform: translateY(0);
    }
    /* ===== Footer ===== */
    footer {
      background: linear-gradient(90deg, #2d5016, #3d6b1f);
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 0.9rem;
      margin-top: auto;
    }
    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 25px;
      }
      h1 {
        font-size: 2rem;
      }
      .form-grid {
        grid-template-columns: 1fr;
      }
      header {
        padding: 14px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <span>Pumpkin Seed AI</span>
    <nav>
      <a href="/">Home</a>
      <a href="/predict">Prediction</a>
    </nav>
  </header>

  <div class="container">
    <h1>Pumpkin Seed Classifier</h1>
    <p>Enter the pumpkin seed measurements below to predict its variety.</p>
    
    <form id="pumpkin-form" action="/predict" method="POST">
      <div class="form-grid">
        <div class="form-group">
          <label for="area">Area</label>
          <input type="number" id="area" name="Area" placeholder="e.g., 50000" step="any" required>
          <span class="error-message"></span>
        </div>
        
        <div class="form-group">
          <label for="perimeter">Perimeter</label>
          <input type="number" id="perimeter" name="Perimeter" placeholder="e.g., 800" step="any" required>
          <span class="error-message"></span>
        </div>
        
        <div class="form-group">
          <label for="major_axis_length">Major Axis Length</label>
          <input type="number" id="major_axis_length" name="Major_Axis_Length" placeholder="e.g., 400" step="any" required>
          <span class="error-message"></span>
        </div>
        
        <div class="form-group">
          <label for="minor_axis_length">Minor Axis Length</label>
          <input type="number" id="minor_axis_length" name="Minor_Axis_Length" placeholder="e.g., 200" step="any" required>
          <span class="error-message"></span>
        </div>
        
        <div class="form-group">
          <label for="convex_area">Convex Area</label>
          <input type="number" id="convex_area" name="Convex_Area" placeholder="e.g., 51000" step="any" required>
          <span class="error-message"></span>
        </div>
        
        <div class="form-group">
          <label for="equiv_diameter">Equivalent Diameter</label>
          <input type="number" id="equiv_diameter" name="Equiv_Diameter" placeholder="e.g., 250" step="any" required>
          <span class="error-message"></span>
        </div>
        
        <div class="form-group">
          <label for="eccentricity">Eccentricity</label>
          <input type="number" id="eccentricity" name="Eccentricity" placeholder="e.g., 0.8" step="any" required>
          <span class="error-message"></span>
        </div>
        
        <div class="form-group">
          <label for="solidity">Solidity</label>
          <input type="number" id="solidity" name="Solidity" placeholder="e.g., 0.95" step="any" required>
          <span class="error-message"></span>
        </div>
        
        <div class="form-group">
          <label for="extent">Extent</label>
          <input type="number" id="extent" name="Extent" placeholder="e.g., 0.7" step="any" required>
          <span class="error-message"></span>
        </div>
        
        <div class="form-group">
          <label for="roundness">Roundness</label>
          <input type="number" id="roundness" name="Roundness" placeholder="e.g., 0.9" step="any" required>
          <span class="error-message"></span>
        </div>
        
        <div class="form-group">
          <label for="aspect_ration">Aspect Ratio</label>
          <input type="number" id="aspect_ration" name="Aspect_Ration" placeholder="e.g., 2.0" step="any" required>
          <span class="error-message"></span>
        </div>
        
        <div class="form-group">
          <label for="compactness">Compactness</label>
          <input type="number" id="compactness" name="Compactness" placeholder="e.g., 0.85" step="any" required>
          <span class="error-message"></span>
        </div>
      </div>
      
      <button type="submit">Predict Variety</button>
    </form>
    
    <div id="form-error" class="form-error"></div>
  </div>

  <footer>
    Â© Developed by- Siddique Sanadi
  </footer>

  <script src="/static/scripts/script.js"></script>
</body>
</html>
